<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
  <form th:object="${postForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" class="form-control">
    </div>
    <!-- 공지사항 여부 레이블 추가 -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isNotice" th:field="*{isNotice}">
      <label class="form-check-label" for="isNotice">공지사항</label>
    </div>
    <!-- 공지사항 여부 체크박스 추가. 기본값은 false로 설정 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용을 입력하세요</label>
      <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="등록하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
